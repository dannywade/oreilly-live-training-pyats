# Name of the testcase
TestLoopbackInterface:
    # Location of the blitz trigger - always this same location for all blitz trigger
    source:
      pkg: genie.libs.sdk
      class: triggers.blitz.blitz.Blitz

    # Devices to run on - Default is cat8000v
    devices: ['uut']


    test_sections:

        - apply_configuration:
            - configure:
                device: uut
                command: |
                  interface loopback100
                  description Configured by Genie Blitz
            - sleep:
                sleep_time: 3

        - verify_configuration:
            # Confirm loopback100 is configured
            - execute:
                device: uut
                command: show ip interface brief
                include:
                    # Verify Shutdown is within the show run output
                  - 'Loopback100'
            # Validate Loopback100 is up
            - parse:
                device: uut
                # All action supports banner field to add to the log
                banner: Verify interface loopback100 is up
                command: show interfaces loopback100
                include:
                  - contains_key_value('oper_status', 'up')